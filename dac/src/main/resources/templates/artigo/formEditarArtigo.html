<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link rel="stylesheet" href="style/styleCss.css"/>
	</head>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Cadastro de Anais de Eventos</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link active" href="/">Início</a>
	      <a class="nav-item nav-link" href="cadastrarVolume">Cadastrar Volume</a>
	    </div>
	  </div>
	</nav>
	<br>
	<body>
		<br>
		<div class="container">
		  	<form th:action="@{/atualizarArtigo}" method="post" th:object="${artigoObj}">
			  <input type="hidden" th:field="*{idArtigo}">
			  <h4>Edição de Artigo</h4>
			  <br>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Ordem do Artigo no Volume</label>
			      <input type="number" class="form-control" id="input1" value="" name="numOordem" th:field="*{numOrdem}" placeholder="Número Ordem">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Idioma</label>
			      <input type="text" class="form-control" id="input2" value="" name="idioma" th:field="*{idioma}" placeholder="Idioma">
			    </div>
			  </div>
			   <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Título Original</label>
			      <input type="text" class="form-control" id="input3" value="" name="titulo_original" th:field="*{titulo_original}" placeholder="Título Original">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Título em Inglês</label>
			      <input type="text" class="form-control" id="input4" value="" name="titulo_ingles" th:field="*{titulo_ingles}" placeholder="Título em Inglês">
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Resumo Original</label>
			      	<textarea style="height:90px" class="form-control" aria-label="Com textarea" th:field="*{resumo_original}" id="input5"value="" name="resumo_original" placeholder="Resumo Original"></textarea>
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Resumo em Inglês</label>
			      	<textarea style="height:90px" class="form-control" aria-label="Com textarea" th:field="*{resumo_ingles}" id="input6" value="" name="resumo_ingles" placeholder="Resumo em Inglês"></textarea>
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Palavras Chave Originais</label>
			      <input type="text" class="form-control" id="input7" value="" name="palavras_chave_orig" th:field="*{palavras_chave_orig}" placeholder="Palavras Chave Originais">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Palavras Chave em Inglês</label>
			      <input type="text" class="form-control" id="input8" value="" name="palavras_chave_ingles" th:field="*{palavras_chave_ingles}" placeholder="Palavras Chave em Inglês">
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Número de Páginas</label>
			      <input type="number" class="form-control" id="input9" value="" name="num_paginas" th:field="*{idArtigo}" placeholder="Número de Páginas">
			    </div>
			  </div>
			  <br>
			   <div class="card">
				  <h5 class="card-header">Autor(es)</h5>
				  <div class="card-body">
					<tr th:each="autor : ${autores}">
						<br>
						<td><span th:text="${autor.primeiro_nome} + ' '+ ${autor.nome_meio} + ' '+ ${autor.sobrenome}"></span></td>
						<td><a type="button" class="btn btn-outline-danger" th:href="${(#mvc.url('AC#removerAutor').arg(0, autor.idAutor)).build()}">Excluir</a></td>
						<br>
					</tr>
				</div>
			  </div>
			  <div class="modal-footer">
	          	<a type="button" class="btn btn-outline-dark" href="/">Cancelar</a>
			  <button type="submit" class="btn btn-outline-info">Salvar</button>
	      	  </div>
			</form>
		</div>
	</body>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</html>
